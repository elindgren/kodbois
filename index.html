<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<script>
  function generateBowlName(){
      fetch('/test').then(function(response) {
          // The response is a Response instance.
          // You parse the data into a useable format using `.json()`
          return response.text();
      }).then(function(data) {
          // `data` is the parsed version of the JSON returned from the above endpoint.
          console.log(data);  // { "userId": 1, "id": 1, "title": "...", "body": "..." }
          document.getElementById("nameBox").innerHTML = data;
      });
  }
</script>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Sk책l en generatorn</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <main class="mdl-layout__content mdl-color--grey-300" >
    <div class="page-content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-shadow--2dp mdl-color--grey-100" style="text-align: center; margin: auto; padding: 100px">
            <h1 class="mdl-display-4 mdl-color-text--accent" id="nameBox" style="margin: auto;">Sk책l en namn h채r</h1>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col" style="text-align: center">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="generateBowlName()">
            Nytt sk책l namn
          </button>
        </div>
      </div>
    </div>

  </main>
</div>


</body>

</html>
